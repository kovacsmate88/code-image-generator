name: Test, Build and Puch to GCR

on:
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  IMAGE_NAME: ${{ secrets.GCP_PROJECT_ID }}/code-image-generator
  TAG: ${{ github.sha }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10
          cache: pip
      - run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements-dev.txt

      - name: Set up environment
        run: |
          echo "SECRET_KEY=$(venv/bin/python -c 'import secrets; print(secrets.token_hex(16))')" > .env

      - name: Lint with flake8
        run: |
          flake8 .

      - name: Test with pytest
        run: |
          pytest ./tests/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          context: .
          file: ./app.Dockerfile
